<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxLife Community Check-in</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .hidden-el { display: none !important; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden relative min-h-[400px]">
        
        <!-- Header / Decoration -->
        <div class="h-2 bg-gradient-to-r from-blue-500 to-purple-600 w-full absolute top-0"></div>

        <!-- 1. Loading State -->
        <div id="loadingState" class="flex flex-col items-center justify-center h-full py-12">
            <div class="loader mb-4"></div>
            <p class="text-gray-500 animate-pulse">กำลังตรวจสอบข้อมูล...</p>
        </div>

        <!-- 2. ShowForm (Registration) -->
        <div id="registerForm" class="p-6 hidden-el">
            <div class="text-center mb-6">
                <div class="relative w-24 h-24 mx-auto mb-4">
                    <img id="userProfileImg" src="https://via.placeholder.com/150" alt="Profile" class="w-24 h-24 rounded-full object-cover border-4 border-white shadow-md">
                    <div class="absolute inset-0 rounded-full border border-gray-200"></div>
                </div>
                <h2 class="text-xl font-semibold text-gray-800">
                    สวัสดี คุณ <span id="displayName" class="text-gray-500 italic">User</span>
                </h2>
                <p class="text-gray-600 mt-2 text-sm">สะดวกให้เราเรียกคุณว่าอะไรดีครับ?</p>
            </div>

            <form id="profileForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อจริง-นามสกุล <span class="text-red-500">*</span></label>
                    <input type="text" id="realName" placeholder="เช่น สมหญิง วงค์พระคริสต์" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">ชื่อเล่น (ถ้ามี)</label>
                    <input type="text" id="nickName" placeholder="เช่น ยาย่า อัลฟ่า7/1" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                </div>
                
                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold py-3 rounded-lg shadow hover:opacity-90 transition transform active:scale-95">
                    ยืนยันข้อมูลและเข้าสู่ระบบ
                </button>
            </form>
        </div>

        <!-- 3. Redirect / Success State -->
        <div id="redirectState" class="p-8 text-center hidden-el py-12">
            <div class="mb-4 text-green-500">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-2">กำลังเปิด ZOOM...</h3>
            <p class="text-sm text-gray-500 mb-6">ระบบบันทึกการเข้าร่วมเรียบร้อยแล้ว</p>
            
            <div class="bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                <p class="text-xs text-yellow-800 mb-3">ในกรณีที่ ZOOM ไม่เปิดอัตโนมัติ ให้กดปุ่มด้านล่าง</p>
                <button id="manualZoomBtn" class="w-full bg-blue-500 text-white font-semibold py-2 rounded shadow hover:bg-blue-600 transition">
                    เข้า ZOOM
                </button>
            </div>
            <p id="countdownText" class="text-xs text-gray-400 mt-4">ปิดหน้านี้อัตโนมัติใน 30 วินาที</p>
        </div>

        <!-- 4. Error State -->
        <div id="errorState" class="p-8 text-center hidden-el py-12">
            <div class="mb-4 text-red-500">
                <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h3 id="errorTitle" class="text-lg font-bold text-gray-800">ข้อผิดพลาด</h3>
            <p id="errorMessage" class="text-gray-600 mt-2 text-sm"></p>
        </div>

    </div>

    <script>
        // --- Configuration ---
        const LIFF_ID = '2008560135-06VyMziu'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwEPR9FARhVxyQu3_spLb47kue08an21zNlrpOb5Xg7-hr_4Ag3U726Wl-ICUTWY_F3nQ/exec';

        // --- Variables ---
        let liffProfile = {};
        let urlParams = {};
        let zoomLink = "";
        let actId = "";

        // --- Core Functions ---

        async function main() {
            try {
                // 1. Initialize LIFF
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                liffProfile = await liff.getProfile();

                // 2. Parse URL Params
                const queryString = window.location.search;
                const params = new URLSearchParams(queryString);
                urlParams = {
                    Zopen: params.get('Zopen'),
                    Act_ID: params.get('Act_ID'),
                    Sdate: params.get('Sdate'),
                    Edate: params.get('Edate')
                };
                actId = urlParams.Act_ID;

                // 3. Logic Check
                if (urlParams.Zopen !== '1') {
                    // Case: Force Show Form
                    await fetchBackendData(true); // Fetch just to get Zoom link, then show form
                    showRegisterForm();
                } else {
                    // Case: Check Time
                    if (checkTime(urlParams.Sdate, urlParams.Edate)) {
                        // Time OK -> Check User
                        await processUserCheck();
                    } else {
                        showError("ยังไม่ถึงเวลานัดหมาย", "กิจกรรมนี้ยังไม่เปิดให้เข้าร่วม หรือหมดเวลาแล้ว");
                    }
                }

            } catch (err) {
                showError("System Error", err.message);
            }
        }

        // --- Logic Helpers ---

        function checkTime(sDateStr, eDateStr) {
            // Assume format matches standard JS Date parsing or simple string check
            // If empty, assume always open
            if (!sDateStr || !eDateStr) return true;

            const now = new Date();
            // Try parsing dates. If format is custom, might need adjustment.
            // Assuming ISO or standard 'YYYY-MM-DD HH:mm'
            const start = new Date(sDateStr);
            const end = new Date(eDateStr);

            // If invalid date, assume logic OK (fail open) or Error (fail close)
            // Here: Fail Open if parse error to avoid blocking users
            if (isNaN(start.getTime()) || isNaN(end.getTime())) return true;

            return now >= start && now <= end;
        }

        async function processUserCheck() {
            const data = await fetchBackendData();
            
            if (data.isRegistered) {
                // Registered -> Open Zoom
                handleSuccessAndRedirect();
            } else {
                // Not Registered -> Show Form
                showRegisterForm();
            }
        }

        async function fetchBackendData(onlyGetLink = false) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'getData',
                        userId: liffProfile.userId,
                        actId: actId
                    })
                });
                const res = await response.json();
                
                if (res.status === 'success') {
                    zoomLink = res.data.zoomLink;
                    return res.data;
                } else {
                    throw new Error(res.message);
                }
            } catch (err) {
                console.error("Fetch Error:", err);
                // Don't block UI if fetch fails, but functionality might be limited
                return { isRegistered: false, zoomLink: "" };
            }
        }

        // --- UI Handling ---

        function showRegisterForm() {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.remove('hidden-el');
            
            // Populate Data
            document.getElementById('userProfileImg').src = liffProfile.pictureUrl;
            document.getElementById('displayName').innerText = liffProfile.displayName;

            // Form Submit Listener
            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await submitRegistration();
            });
        }

        async function submitRegistration() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loader w-4 h-4 inline-block mr-2 border-2 border-white border-t-transparent"></span> กำลังบันทึก...';

            const realName = document.getElementById('realName').value.trim();
            const nickName = document.getElementById('nickName').value.trim();
            
            // Format: "RealName [NickName]"
            const regName = nickName ? `${realName} [${nickName}]` : realName;

            try {
                // Save to GAS
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'register',
                        userId: liffProfile.userId,
                        displayName: liffProfile.displayName,
                        pictureUrl: liffProfile.pictureUrl,
                        statusMessage: liffProfile.statusMessage,
                        regName: regName
                    })
                });
                
                // After save -> Go to Zoom logic
                handleSuccessAndRedirect();

            } catch (err) {
                Swal.fire('Error', 'ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่', 'error');
                btn.disabled = false;
                btn.innerText = 'ยืนยันข้อมูลและเข้าสู่ระบบ';
            }
        }

        function handleSuccessAndRedirect() {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.add('hidden-el');
            document.getElementById('redirectState').classList.remove('hidden-el');

            // 1. Log Check-in (Background - No Await)
            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', // Fire and forget
                body: JSON.stringify({
                    action: 'checkIn',
                    userId: liffProfile.userId,
                    actId: actId
                })
            });

            // 2. Open Zoom
            launchZoom();

            // 3. Auto Close Timer
            setTimeout(() => {
                liff.closeWindow();
            }, 30000);
        }

        function launchZoom() {
            const manualBtn = document.getElementById('manualZoomBtn');
            
            if (!zoomLink) {
                Swal.fire({
                    icon: 'info',
                    title: 'ขออภัย',
                    text: 'เจ้าหน้าที่ยังไม่ได้กำหนด Link ZOOM สำหรับกิจกรรมนี้'
                });
                manualBtn.disabled = true;
                manualBtn.classList.add('bg-gray-400');
                return;
            }

            // Setup Manual Button
            manualBtn.onclick = () => {
                liff.openWindow({ url: zoomLink, external: true });
            };

            // Auto Open
            liff.openWindow({ url: zoomLink, external: true });
        }

        function showError(title, msg) {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.add('hidden-el');
            document.getElementById('errorState').classList.remove('hidden-el');
            
            document.getElementById('errorTitle').innerText = title;
            document.getElementById('errorMessage').innerText = msg;
        }

        // --- Start App ---
        main();

    </script>
</body>
</html>
