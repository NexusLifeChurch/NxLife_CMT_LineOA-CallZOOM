<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NxLife Community Check-in</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            50: '#f9f5f0',
                            100: '#f0e6d6',
                            200: '#dfcbb0',
                            300: '#cbb08a',
                            400: '#b49264',
                            500: '#9d7647',
                            600: '#7e5a37',
                            700: '#6f4e37', // Coffee Bean
                            800: '#4e3629',
                            900: '#3d2b23',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0e6d6; overflow: hidden; } /* Prevent Body Scroll */
        .hidden-el { display: none !important; }
        
        .coffee-gradient {
            background: linear-gradient(135deg, #6f4e37 0%, #a0522d 100%);
        }
        .btn-gradient {
            background: linear-gradient(to right, #6f4e37, #8b4513);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1447933601403-0c60889eeaf6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')] bg-cover bg-center bg-no-repeat relative">
    
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm z-0"></div>

    <!-- Container -->
    <div class="glass-panel rounded-2xl shadow-2xl w-[90%] max-w-sm overflow-hidden relative z-10 animate-slide-up border border-white/20">
        
        <!-- Header Strip -->
        <div class="h-2 coffee-gradient w-full absolute top-0 shadow-md"></div>

        <!-- 1. Loading State -->
        <div id="loadingState" class="flex flex-col items-center justify-center py-10 min-h-[300px]">
            <div class="relative w-12 h-12 mb-3">
                <div class="absolute inset-0 border-4 border-coffee-200 rounded-full animate-ping opacity-25"></div>
                <div class="absolute inset-0 border-4 border-t-coffee-700 border-r-transparent border-b-coffee-700 border-l-transparent rounded-full animate-spin"></div>
            </div>
            <p id="loadingText" class="text-coffee-800 text-sm font-medium tracking-wide animate-pulse text-center px-4">กำลังโหลด...</p>
            <button id="retryBtn" onclick="location.reload()" class="hidden-el mt-4 px-4 py-2 bg-coffee-200 text-coffee-800 rounded-lg text-xs font-bold hover:bg-coffee-300 transition shadow-sm">
                การเชื่อมต่อขัดข้อง แตะเพื่อลองใหม่
            </button>
        </div>

        <!-- 2. ShowForm (Registration) -->
        <div id="registerForm" class="p-6 hidden-el animate-fade-in">
            <div class="text-center mb-4">
                <div class="relative w-20 h-20 mx-auto mb-3 group">
                    <img id="userProfileImg" src="https://via.placeholder.com/150" alt="Profile" class="w-20 h-20 rounded-full object-cover border-4 border-white shadow-md">
                    <div class="absolute inset-0 rounded-full border border-gray-100/20"></div>
                </div>
                <h2 class="text-xl font-bold text-coffee-900 leading-tight">
                    สวัสดีครับ
                </h2>
                <h3 class="text-base text-coffee-700 font-medium truncate px-2">
                     คุณ <span id="displayName" class="italic border-b border-coffee-300">User</span>
                </h3>
            </div>

            <form id="profileForm" class="space-y-4" >
                <div class="group">
                    <label class="block text-xs font-semibold text-coffee-800 mb-1 pl-1">ชื่อจริง <span class="text-red-500">*</span></label>
                    <input type="text" id="realName" 
                           placeholder="เช่น นายอาสาวิญ ณ เน็กซัส" 
                           required
                           oninvalid="this.setCustomValidity('สะดวกให้เราเรียกคุณว่าอะไรดีครับ?')"
                           oninput="this.setCustomValidity('')"
                           class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400 outline-none transition shadow-sm text-sm text-coffee-900 placeholder-gray-400">
                </div>
                <div class="group">
                    <label class="block text-xs font-semibold text-coffee-800 mb-1 pl-1">ชื่อเล่น</label>
                    <input type="text" id="nickName" 
                           placeholder="เช่น ญาญ่า อัลฟ่า1/1" 
                           class="w-full px-4 py-2 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400 outline-none transition shadow-sm text-sm text-coffee-900 placeholder-gray-400">
                </div>
                
                <div class="pt-2">
                    <button type="submit" id="submitBtn" class="w-full btn-gradient text-white font-bold py-3 rounded-lg shadow hover:shadow-lg hover:translate-y-[-1px] transition-all duration-300 transform active:scale-95 text-base tracking-wide">
                        ตกลง
                    </button>
                </div>
            </form>
        </div>

        <!-- 3. Redirect / Success State -->
        <div id="redirectState" class="p-6 text-center hidden-el py-10 animate-fade-in">
            <div class="mb-4 relative inline-block">
                <div class="absolute inset-0 bg-green-100 rounded-full animate-ping opacity-75"></div>
                <div class="relative bg-white p-2 rounded-full shadow-md">
                    <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
            </div>
            <h3 class="text-lg font-bold text-coffee-900 mb-4">พร้อมเข้าร่วมกิจกรรมแล้ว</h3>
            
            <div class="bg-coffee-50 p-4 rounded-xl border border-coffee-200 shadow-inner">
                <p class="text-xs text-coffee-800 mb-2 font-medium">ระบบจะเปิดห้องZOOMโดยอัตโนมัติ... หากยังไม่เปิดให้กดปุ่มเข้าZOOM ข้างล่างนี้</p>
                <button id="manualZoomBtn" class="w-full bg-coffee-600 text-white font-semibold py-3 rounded-lg shadow hover:bg-coffee-700 transition duration-300 flex items-center justify-center gap-2 text-sm animate-pulse">
                    <span>คลิกที่นี่เพื่อเข้า ZOOM</span>
                </button>
            </div>
            <p class="text-[10px] text-gray-400 mt-3 font-light">หน้านี้จะปิดอัตโนมัติใน 30 วินาที</p>
        </div>

        <!-- 4. Error State -->
        <div id="errorState" class="p-6 text-center hidden-el py-10 animate-fade-in">
            <div class="mb-4">
                <svg class="w-16 h-16 mx-auto text-red-400 drop-shadow-md" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h3 id="errorTitle" class="text-lg font-bold text-gray-800 mb-2">ข้อผิดพลาด</h3>
            <p id="errorMessage" class="text-gray-600 text-sm leading-relaxed bg-red-50 p-2 rounded-lg border border-red-100"></p>
            <!-- Added ID="errorRetryBtn" to control visibility -->
            <button id="errorRetryBtn" onclick="location.reload()" class="mt-4 px-6 py-2 bg-gray-200 rounded-lg text-sm text-gray-700 font-semibold hover:bg-gray-300 transition">
                ลองใหม่
            </button>
        </div>

        <!-- Version Info -->
        <div class="absolute bottom-1 right-2 text-[10px] text-gray-400 font-light">
            v2.8 (No-Loop)
        </div>

    </div>

    <script>
        // --- Configuration ---
        const LIFF_ID = '2008560135-06VyMziu'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwEPR9FARhVxyQu3_spLb47kue08an21zNlrpOb5Xg7-hr_4Ag3U726Wl-ICUTWY_F3nQ/exec';

        // --- Variables ---
        let liffProfile = {};
        let urlParams = {};
        let zoomLink = ""; 
        let actId = "";

        // --- Core Functions ---

        async function main() {
            try {
                // Initialize LIFF
                await liff.init({ liffId: LIFF_ID });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                
                liffProfile = await liff.getProfile();

                // Validation
                if (!liffProfile || !liffProfile.userId) {
                    throw new Error("ไม่สามารถดึงข้อมูล UserID ได้ กรุณาลองใหม่");
                }

                const queryString = window.location.search;
                const params = new URLSearchParams(queryString);
                urlParams = {
                    Zopen: params.get('Zopen'),
                    Act_ID: params.get('Act_ID'),
                    Sdate: params.get('Sdate'),
                    Edate: params.get('Edate')
                };
                actId = urlParams.Act_ID;

                // --- UI Update: Initial State ---
                if (urlParams.Zopen === '1') {
                    document.getElementById('loadingText').innerText = 'กำลังเตรียมห้อง ZOOM...';
                }

                // --- LOGIC FLOW CHECK (FIXED) ---
                
                // 1. Critical Check: Params Missing?
                if (!urlParams.Zopen && !urlParams.Act_ID) {
                    // กรณี Parameter หายหมด (อาจเกิดจาก Redirect Error บน PC)
                    // ACTION: Hide Retry Button (showRetry = false)
                    showError("ลิงก์ไม่สมบูรณ์", "ไม่พบข้อมูลกิจกรรม<br>กรุณาปิดหน้าต่างนี้ แล้วกดลิงก์จาก LINE ใหม่อีกครั้ง", false);
                    return;
                }

                // 2. Main Logic
                if (urlParams.Zopen === '1') {
                    // Case Zopen = 1 -> Check Time
                    if (checkTime(urlParams.Sdate, urlParams.Edate)) {
                         await processUserCheck();
                    } else {
                        // ... (Time Error handling) ...
                        let dateMsg = "";
                        try {
                            const options = { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                            const startObj = parseThaiDate(urlParams.Sdate);
                            const endObj = parseThaiDate(urlParams.Edate);
                            if (startObj && endObj) {
                                const start = startObj.toLocaleDateString('th-TH', options);
                                const end = endObj.toLocaleDateString('th-TH', options);
                                dateMsg = `<br><span class="text-xs font-normal mt-2 block text-gray-500">กิจกรรมนี้เปิดให้เข้าร่วมได้ในช่วงเวลา<br><strong class="text-coffee-600">${start}</strong> ถึง <strong class="text-coffee-600">${end}</strong> (เวลาไทย)</span>`;
                            }
                        } catch(e) { dateMsg = ""; }
                        
                        showError("ยังไม่ถึงเวลานัดหมาย", `กิจกรรมนี้ยังไม่เปิดให้เข้าร่วม หรือหมดเวลาแล้ว${dateMsg}`);
                    }

                } else {
                     // Case Zopen exists BUT is NOT '1' (e.g. '0' or custom) -> Show Form
                     showRegisterForm();
                }

            } catch (err) {
                showError("System Error", err.message);
            }
        }

        // --- Timezone Helper ---

        function parseThaiDate(dateStr) {
            if (!dateStr) return null;
            let isoStr = dateStr.replace(' ', 'T');
            if (isoStr.indexOf('+') === -1 && isoStr.indexOf('Z') === -1) {
                isoStr += '+07:00'; 
            }
            return new Date(isoStr);
        }

        function checkTime(sDateStr, eDateStr) {
            if (!sDateStr || !eDateStr) return true;
            
            const now = new Date();
            const utcNow = now.getTime() + (now.getTimezoneOffset() * 60000);
            const thaiNow = new Date(utcNow + (7 * 60 * 60 * 1000));

            const start = parseThaiDate(sDateStr);
            const end = parseThaiDate(eDateStr);

            if (!start || !end || isNaN(start.getTime()) || isNaN(end.getTime())) { 
                console.error("Invalid Date Format");
                return false; 
            }
            
            return thaiNow >= start && thaiNow <= end;
        }

        async function processUserCheck() {
            let data = await fetchBackendData();
            
            if (data === null) {
                document.getElementById('loadingText').innerText = 'การเชื่อมต่อขัดข้อง';
                document.getElementById('retryBtn').classList.remove('hidden-el');
                return;
            }

            if (data.zoomLink) { zoomLink = data.zoomLink; }

            if (data.isRegistered) {
                handleSuccessAndRedirect();
            } else {
                // Double Check
                await new Promise(r => setTimeout(r, 1000));
                let data2 = await fetchBackendData();
                if (data2 && data2.isRegistered) {
                    if (data2.zoomLink) zoomLink = data2.zoomLink;
                    handleSuccessAndRedirect();
                } else {
                    showRegisterForm();
                }
            }
        }

        async function fetchBackendData() {
            const slowNetTimer = setTimeout(() => {
                const loadingText = document.getElementById('loadingText');
                if (loadingText) loadingText.innerText = 'กำลังเชื่อมต่อฐานข้อมูล อาจใช้เวลาสักครู่...';
            }, 3000);

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 60000); 

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'getData',
                        userId: liffProfile.userId,
                        actId: actId
                    }),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                clearTimeout(slowNetTimer); 

                if (!response.ok) throw new Error('Network error');
                const res = await response.json();
                
                if (res.status === 'success') {
                    return res.data;
                } else {
                    return null;
                }
            } catch (err) {
                clearTimeout(slowNetTimer);
                console.error("Fetch Error:", err);
                return null;
            }
        }

        function showRegisterForm() {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.remove('hidden-el');
            document.getElementById('userProfileImg').src = liffProfile.pictureUrl;
            document.getElementById('displayName').innerText = liffProfile.displayName;

            const form = document.getElementById('profileForm');
            const newForm = form.cloneNode(true);
            form.parentNode.replaceChild(newForm, form);
            
            newForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                await submitRegistration();
            });
        }

        async function submitRegistration() {
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            const realName = document.getElementById('realName').value.trim();
            const nickName = document.getElementById('nickName').value.trim();
            const regName = nickName ? `${realName} [${nickName}]` : realName;

            const payload = {
                action: 'register',
                userId: liffProfile.userId,
                displayName: liffProfile.displayName,
                pictureUrl: liffProfile.pictureUrl,
                statusMessage: liffProfile.statusMessage,
                regName: regName,
                actId: actId 
            };

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                
                const resJson = await response.json();
                
                if (resJson.status === 'success' && resJson.data && resJson.data.zoomLink) {
                    zoomLink = resJson.data.zoomLink;
                }

                if (urlParams.Zopen === '1') {
                    handleSuccessAndRedirect();
                } else {
                    liff.closeWindow();
                }

            } catch (err) {
                console.error("Submit Error", err);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function handleSuccessAndRedirect() {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.add('hidden-el');
            document.getElementById('redirectState').classList.remove('hidden-el');

            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    action: 'checkIn',
                    userId: liffProfile.userId,
                    actId: actId
                })
            });

            const manualBtn = document.getElementById('manualZoomBtn');
            
            if (zoomLink) {
                manualBtn.onclick = () => liff.openWindow({ url: zoomLink, external: true });
                liff.openWindow({ url: zoomLink, external: true });
            } else {
                manualBtn.innerText = "กำลังเชื่อมต่อ... (กดเพื่อรีโหลด)";
                manualBtn.onclick = () => location.reload();
            }

            setTimeout(() => {
                liff.closeWindow();
            }, 30000); 
        }

        function showError(title, msg, showRetry = true) {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.add('hidden-el');
            document.getElementById('errorState').classList.remove('hidden-el');
            document.getElementById('errorTitle').innerText = title;
            document.getElementById('errorMessage').innerHTML = msg;
            
            // Toggle Retry Button
            const retryBtn = document.getElementById('errorRetryBtn');
            if (showRetry) {
                retryBtn.classList.remove('hidden-el');
            } else {
                retryBtn.classList.add('hidden-el');
            }
        }

        main();

    </script>
</body>
</html>
