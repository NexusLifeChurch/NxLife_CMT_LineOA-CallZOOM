<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NxLife Community Check-in</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: {
                            50: '#f9f5f0',
                            100: '#f0e6d6',
                            200: '#dfcbb0',
                            300: '#cbb08a',
                            400: '#b49264',
                            500: '#9d7647',
                            600: '#7e5a37',
                            700: '#6f4e37', // Coffee Bean
                            800: '#4e3629',
                            900: '#3d2b23',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-slight': 'bounceSlight 2s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceSlight: {
                            '0%, 100%': { transform: 'translateY(-3%)' },
                            '50%': { transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f0e6d6; }
        .hidden-el { display: none !important; }
        /* Custom Scrollbar if needed */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
        
        .coffee-gradient {
            background: linear-gradient(135deg, #6f4e37 0%, #a0522d 100%);
        }
        .btn-gradient {
            background: linear-gradient(to right, #6f4e37, #8b4513);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-[url('https://images.unsplash.com/photo-1447933601403-0c60889eeaf6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')] bg-cover bg-center bg-no-repeat bg-fixed relative">
    
    <!-- Overlay for better text readability -->
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm z-0"></div>

    <!-- Container -->
    <div class="glass-panel rounded-2xl shadow-2xl w-full max-w-md overflow-hidden relative min-h-[420px] z-10 animate-slide-up border border-white/20">
        
        <!-- Header / Decoration -->
        <div class="h-3 coffee-gradient w-full absolute top-0 shadow-md"></div>

        <!-- 1. Loading State -->
        <div id="loadingState" class="flex flex-col items-center justify-center h-full py-16">
            <div class="relative w-16 h-16 mb-4">
                <div class="absolute inset-0 border-4 border-coffee-200 rounded-full animate-ping opacity-25"></div>
                <div class="absolute inset-0 border-4 border-t-coffee-700 border-r-transparent border-b-coffee-700 border-l-transparent rounded-full animate-spin"></div>
            </div>
            <p class="text-coffee-800 font-medium tracking-wide animate-pulse">กำลังตรวจสอบข้อมูล...</p>
        </div>

        <!-- 2. ShowForm (Registration) -->
        <div id="registerForm" class="p-8 hidden-el animate-fade-in">
            <div class="text-center mb-8">
                <div class="relative w-28 h-28 mx-auto mb-5 group">
                    <img id="userProfileImg" src="https://via.placeholder.com/150" alt="Profile" class="w-28 h-28 rounded-full object-cover border-4 border-white shadow-lg group-hover:scale-105 transition-transform duration-300">
                    <div class="absolute inset-0 rounded-full border border-gray-100/20"></div>
                </div>
                <h2 class="text-2xl font-bold text-coffee-900 mb-1">
                    สวัสดีครับ
                </h2>
                <h3 class="text-lg text-coffee-700 font-medium">
                     คุณ <span id="displayName" class="italic border-b border-coffee-300">User</span>
                </h3>
                <p class="text-gray-500 mt-4 text-sm bg-coffee-50 inline-block px-4 py-1 rounded-full border border-coffee-100">สะดวกให้เราเรียกคุณว่าอะไรดีครับ?</p>
            </div>

            <form id="profileForm" class="space-y-5" novalidate>
                <div class="group">
                    <label class="block text-sm font-semibold text-coffee-800 mb-2 pl-1">ชื่อจริง <span class="text-red-500">*</span></label>
                    <input type="text" id="realName" placeholder="เช่น สมหญิง" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400 outline-none transition shadow-sm group-hover:border-coffee-300 text-coffee-900 placeholder-gray-400">
                </div>
                <div class="group">
                    <label class="block text-sm font-semibold text-coffee-800 mb-2 pl-1">ชื่อเล่น</label>
                    <input type="text" id="nickName" placeholder="เช่น ยาย่า" class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-2 focus:ring-coffee-400 focus:border-coffee-400 outline-none transition shadow-sm group-hover:border-coffee-300 text-coffee-900 placeholder-gray-400">
                </div>
                
                <div class="pt-2">
                    <button type="submit" id="submitBtn" class="w-full btn-gradient text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl hover:translate-y-[-2px] transition-all duration-300 transform active:scale-95 text-lg tracking-wide">
                        ตกลง
                    </button>
                </div>
            </form>
        </div>

        <!-- 3. Redirect / Success State -->
        <div id="redirectState" class="p-8 text-center hidden-el py-16 animate-fade-in">
            <div class="mb-6 relative inline-block">
                <div class="absolute inset-0 bg-green-100 rounded-full animate-ping opacity-75"></div>
                <div class="relative bg-white p-2 rounded-full shadow-md">
                    <svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
            </div>
            <h3 class="text-xl font-bold text-coffee-900 mb-6">กำลังเปิด ZOOM...</h3>
            <!-- Removed Success Text as requested -->
            
            <div class="bg-coffee-50 p-5 rounded-xl border border-coffee-200 shadow-inner">
                <p class="text-sm text-coffee-800 mb-3 font-medium">หาก ZOOM ไม่เปิดอัตโนมัติ</p>
                <button id="manualZoomBtn" class="w-full bg-coffee-600 text-white font-semibold py-2.5 rounded-lg shadow hover:bg-coffee-700 transition duration-300 flex items-center justify-center gap-2">
                    <span>กดปุ่มเพื่อเข้า ZOOM</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </button>
            </div>
            <!-- Removed Countdown Text as requested -->
        </div>

        <!-- 4. Error State -->
        <div id="errorState" class="p-8 text-center hidden-el py-16 animate-fade-in">
            <div class="mb-6 animate-bounce-slight">
                <svg class="w-20 h-20 mx-auto text-red-400 drop-shadow-md" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
            </div>
            <h3 id="errorTitle" class="text-xl font-bold text-gray-800 mb-2">ข้อผิดพลาด</h3>
            <p id="errorMessage" class="text-gray-600 text-base leading-relaxed bg-red-50 p-3 rounded-lg border border-red-100"></p>
        </div>

    </div>

    <script>
        // --- Configuration ---
        const LIFF_ID = '2008560135-06VyMziu'; 
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwEPR9FARhVxyQu3_spLb47kue08an21zNlrpOb5Xg7-hr_4Ag3U726Wl-ICUTWY_F3nQ/exec';

        // --- Variables ---
        let liffProfile = {};
        let urlParams = {};
        let zoomLink = "";
        let actId = "";

        // --- Core Functions ---

        async function main() {
            try {
                // 1. Initialize LIFF
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }
                liffProfile = await liff.getProfile();

                // 2. Parse URL Params
                const queryString = window.location.search;
                const params = new URLSearchParams(queryString);
                urlParams = {
                    Zopen: params.get('Zopen'),
                    Act_ID: params.get('Act_ID'),
                    Sdate: params.get('Sdate'),
                    Edate: params.get('Edate')
                };
                actId = urlParams.Act_ID;

                // 3. Logic Check
                if (urlParams.Zopen !== '1') {
                    // Case: Not 1 -> Force Show Form immediately WITHOUT Fetch
                    showRegisterForm();
                } else {
                    // Case: Zopen == 1 -> Check Time
                    if (checkTime(urlParams.Sdate, urlParams.Edate)) {
                        // Time OK -> Check User
                        await processUserCheck();
                    } else {
                        showError("ยังไม่ถึงเวลานัดหมาย", "กิจกรรมนี้ยังไม่เปิดให้เข้าร่วม หรือหมดเวลาแล้ว");
                    }
                }

            } catch (err) {
                showError("System Error", err.message);
            }
        }

        // --- Logic Helpers ---

        function checkTime(sDateStr, eDateStr) {
            if (!sDateStr || !eDateStr) return true;

            const now = new Date();
            const start = new Date(sDateStr);
            const end = new Date(eDateStr);

            if (isNaN(start.getTime()) || isNaN(end.getTime())) return true;

            return now >= start && now <= end;
        }

        async function processUserCheck() {
            const data = await fetchBackendData();
            
            if (data.isRegistered) {
                // Registered -> Open Zoom
                handleSuccessAndRedirect();
            } else {
                // Not Registered -> Show Form
                showRegisterForm();
            }
        }

        async function fetchBackendData(onlyGetLink = false) {
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'getData',
                        userId: liffProfile.userId,
                        actId: actId
                    })
                });
                const res = await response.json();
                
                if (res.status === 'success') {
                    zoomLink = res.data.zoomLink;
                    return res.data;
                } else {
                    throw new Error(res.message);
                }
            } catch (err) {
                console.error("Fetch Error:", err);
                return { isRegistered: false, zoomLink: "" };
            }
        }

        // --- UI Handling ---

        function showRegisterForm() {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.remove('hidden-el');
            
            // Populate Data
            document.getElementById('userProfileImg').src = liffProfile.pictureUrl;
            document.getElementById('displayName').innerText = liffProfile.displayName;

            // Form Submit Listener (Override default validation)
            document.getElementById('profileForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const realNameInput = document.getElementById('realName');
                const realNameVal = realNameInput.value.trim();

                // Custom Validation: Realname cannot be empty
                if (!realNameVal) {
                    Swal.fire({
                        icon: 'question',
                        title: 'อุ๊ย!',
                        text: 'สะดวกให้เราเรียกคุณว่าอะไรดีครับ?',
                        confirmButtonText: 'ตกลง',
                        confirmButtonColor: '#6f4e37'
                    });
                    realNameInput.focus();
                    return;
                }

                await submitRegistration();
            });
        }

        async function submitRegistration() {
            const btn = document.getElementById('submitBtn');
            // Disable button but keep the text "ตกลง" (Maybe just dim it or add spinner without changing text too much as requested)
            // Requirement: "ไม่ต้องขึ้นข้อความว่ากำลังบันทึกข้อมูล"
            // So we just disable it to prevent double click, maybe show small spinner
            btn.disabled = true;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

            const realName = document.getElementById('realName').value.trim();
            const nickName = document.getElementById('nickName').value.trim();
            
            // Format: "RealName [NickName]"
            const regName = nickName ? `${realName} [${nickName}]` : realName;

            try {
                // Always Save to GAS first
                await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'register',
                        userId: liffProfile.userId,
                        displayName: liffProfile.displayName,
                        pictureUrl: liffProfile.pictureUrl,
                        statusMessage: liffProfile.statusMessage,
                        regName: regName
                    })
                });
                
                // After save logic
                if (urlParams.Zopen === '1') {
                    // Case Zopen=1: Log CheckIn & Go to Zoom
                    handleSuccessAndRedirect();
                } else {
                    // Case Zopen!=1: Close immediately
                    liff.closeWindow();
                }

            } catch (err) {
                Swal.fire('Error', 'ไม่สามารถบันทึกข้อมูลได้ กรุณาลองใหม่', 'error');
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }

        function handleSuccessAndRedirect() {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.add('hidden-el');
            document.getElementById('redirectState').classList.remove('hidden-el');

            // 1. Log Check-in (Background)
            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    action: 'checkIn',
                    userId: liffProfile.userId,
                    actId: actId
                })
            });

            // 2. Open Zoom
            launchZoom();

            // 3. Auto Close (No text shown, just action)
            setTimeout(() => {
                liff.closeWindow();
            }, 5000); // 5 seconds to let them see "Opening Zoom" briefly or click manual button
        }

        function launchZoom() {
            const manualBtn = document.getElementById('manualZoomBtn');
            
            if (!zoomLink) {
                // If no link, we can't open.
                // But in Zopen=1 flow, we should have fetched it.
                // If fetch failed or no link, show fallback.
                manualBtn.disabled = true;
                manualBtn.classList.add('opacity-50', 'cursor-not-allowed');
                Swal.fire({
                    icon: 'info',
                    title: 'ขออภัย',
                    text: 'เจ้าหน้าที่ยังไม่ได้กำหนด Link ZOOM สำหรับกิจกรรมนี้',
                    confirmButtonColor: '#6f4e37'
                });
                return;
            }

            // Setup Manual Button
            manualBtn.onclick = () => {
                liff.openWindow({ url: zoomLink, external: true });
            };

            // Auto Open
            liff.openWindow({ url: zoomLink, external: true });
        }

        function showError(title, msg) {
            document.getElementById('loadingState').classList.add('hidden-el');
            document.getElementById('registerForm').classList.add('hidden-el');
            document.getElementById('errorState').classList.remove('hidden-el');
            
            document.getElementById('errorTitle').innerText = title;
            document.getElementById('errorMessage').innerText = msg;
        }

        // --- Start App ---
        main();

    </script>
</body>
</html>
